name: build-myFedora

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '20 20 * * *'
  push:
    branches:
      - main

env:
  IMAGE_NAME: customAtomic
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  push-ghcr:
    name: Build and push image
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        major_version: [43]
        include:
          - major_version: 43
            is_latest: true
            is_stable: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          alias_tags=()
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            alias_tags+=("pr-${{ github.event.number }}")
          else
            echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
            alias_tags+=("${{ matrix.major_version }}")
            [[ "${{ matrix.is_latest }}" == "true" ]] && alias_tags+=("latest")
            [[ "${{ matrix.is_stable }}" == "true" ]] && alias_tags+=("stable")
          fi
          echo "alias_tags=${alias_tags[*]}" >> $GITHUB_OUTPUT

      # 1. Build fast OCI image
      - name: Build OCI base image
        id: build_oci
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.generate-tags.outputs.alias_tags }}
            ${{ steps.generate-tags.outputs.date }}
            ${{ steps.generate-tags.outputs.sha_short }}
          build-args: |
            FEDORA_MAJOR_VERSION=${{ matrix.major_version }}
          oci: true

      # 2. Push OCI image
      - name: Lowercase Registry (GHCR workaround)
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Push OCI image to GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push_oci
        with:
          image: ${{ steps.build_oci.outputs.image }}
          tags: ${{ steps.build_oci.outputs.tags }}
          registry: ${{ steps.registry_case.outputs.lowercase }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
          extra-args: --disable-content-trust

      # 3. Create config.toml → minimum 200 MiB composefs root
      - name: Create bootc-image-builder config
        run: |
          cat > config.toml <<'EOF'
          [[customizations.disk.partitions]]
          mountpoint = "/"
          size = "200 MiB"
          EOF

      # 4. Build disk image with large composefs root
      - name: Build bootc disk image (≥200 MiB composefs root)
        run: |
          set -exo pipefail
          mkdir -p output

          # Choose a single tag that is guaranteed to exist and be unique
          if [[ "${{ steps.generate-tags.outputs.alias_tags }}" == *"latest"* ]]; then
            SINGLE_TAG="latest"
          else
            SINGLE_TAG="${{ matrix.major_version }}"
          fi

          FULL_IMAGE="${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}:$SINGLE_TAG"

          podman run --rm --privileged --security-opt label=type:unconfined \
            -v $(pwd)/output:/output \
            -v $(pwd)/config.toml:/config.toml:ro \
            quay.io/centos-bootc/bootc-image-builder:latest \
              --type qcow2 \
              --config /config.toml \
              --tls-verify=false \
              --output /output \
              "$FULL_IMAGE"

          # Push the generated qcow2 with ALL desired tags
          for tag in ${{ steps.generate-tags.outputs.alias_tags }} ${{ steps.generate-tags.outputs.date }} ${{ steps.generate-tags.outputs.sha_short }}; do
            podman push "$FULL_IMAGE.qcow2" \
              ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${tag}.qcow2
          done

      # 5. Cosign signing (optional)
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.1.1

      - name: Write signing key
        if: github.event_name != 'pull_request'
        run: echo "$KEY" > cosign.key
        env:
          KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      - name: Login to GHCR for cosign
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign OCI image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign --yes --key cosign.key ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}@${{ steps.push_oci.outputs.digest }}
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Echo outputs
        run: |
          echo "Success! OCI + .qcow2 disk images with ≥200 MiB composefs root are ready"
