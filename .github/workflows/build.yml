name: build-myFedora
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '20 20 * * *'
  push:
    branches:
      - main

env:
  IMAGE_NAME: base39
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  push-ghcr:
    name: Build and push bootc disk image
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        major_version: [43]
        include:
          - major_version: 43
            is_latest: true
            is_stable: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          alias_tags=()
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            alias_tags+=("pr-${{ github.event.number }}")
          else
            echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
            alias_tags+=("${{ matrix.major_version }}")
            [[ "${{ matrix.is_latest }}" == "true" ]] && alias_tags+=("latest")
            [[ "${{ matrix.is_stable }}" == "true" ]] && alias_tags+=("stable")
          fi
          echo "alias_tags=${alias_tags[*]}" >> $GITHUB_OUTPUT

      # NEW: Use bootc-image-build instead of buildah-build
      - name: Build bootc disk image with 200M composefs root
        id: build_image
        uses: redhat-actions/bootc-image-build@v1
        with:
          containerfile: ./Containerfile
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.generate-tags.outputs.alias_tags }}
            ${{ steps.generate-tags.outputs.date }}
            ${{ steps.generate-tags.outputs.sha_short }}
          build-args: |
            FEDORA_MAJOR_VERSION=${{ matrix.major_version }}
          type: anaconda-iso   # or 'qcow2', 'raw' â€“ anaconda-iso works great for Silverblue-like installs
          rootfs-size: 200M     # <--- THIS SETS COMPOSEFS ROOT TO 200 MiB
          arch: x86_64

      # Lowercase registry workaround (still needed)
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      # Push (unchanged)
      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ steps.registry_case.outputs.lowercase }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
          extra-args: --disable-content-trust

      # Signing steps (unchanged, but update reference if needed)
      - name: cosign-installer
        uses: sigstore/cosign-installer@v3.1.1

      - name: Write signing key to disk
        run: 'echo "$KEY" > cosign.key'
        env:
          KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign container image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign --yes --key cosign.key ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}@${TAGS}
        env:
          TAGS: ${{ steps.push.outputs.digest }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Echo outputs
        run: echo "${{ toJSON(steps.push.outputs) }}"
