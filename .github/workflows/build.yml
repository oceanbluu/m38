name: build-myFedora

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '20 20 * * *'   # 8:20pm every day
  push:
    branches:
      - main

env:
  IMAGE_NAME: customSilverblue
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  push-ghcr:
    name: Build and push image
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        major_version: [43]
        include:
          - major_version: 43
            is_latest: true
            is_stable: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          alias_tags=()
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            alias_tags+=("pr-${{ github.event.number }}")
          else
            echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
            alias_tags+=("${{ matrix.major_version }}")
            [[ "${{ matrix.is_latest }}" == "true" ]] && alias_tags+=("latest")
            [[ "${{ matrix.is_stable }}" == "true" ]] && alias_tags+=("stable")
          fi
          echo "alias_tags=${alias_tags[*]}" >> $GITHUB_OUTPUT

      # ──────────────────────────────────────────────────────────────
      # 1. Build the fast OCI container image (exactly like before)
      # ──────────────────────────────────────────────────────────────
      - name: Build OCI base image
        id: build_oci
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.generate-tags.outputs.alias_tags }}
            ${{ steps.generate-tags.outputs.date }}
            ${{ steps.generate-tags.outputs.sha_short }}
          build-args: |
            FEDORA_MAJOR_VERSION=${{ matrix.major_version }}
          oci: true

      # ──────────────────────────────────────────────────────────────
      # 2. Push the OCI image first (required for the next step)
      # ──────────────────────────────────────────────────────────────
      - name: Lowercase Registry (GHCR workaround)
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Push OCI image to GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push_oci
        with:
          image: ${{ steps.build_oci.outputs.image }}
          tags: ${{ steps.build_oci.outputs.tags }}
          registry: ${{ steps.registry_case.outputs.lowercase }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
          extra-args: --disable-content-trust

      # ──────────────────────────────────────────────────────────────
      # 3. Convert the OCI image → bootable disk image with 200M root
      # ──────────────────────────────────────────────────────────────
      - name: Build bootc disk image (200M composefs root)
        uses: osbuild/bootc-image-builder-action@main
        with:
          image: ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${{ steps.generate-tags.outputs.alias_tags }}
          types: qcow2               # you can change to raw (faster) or anaconda-iso
          rootfs-size: 200M          # ← this fixes your space problem forever
          rootfs: ext4               # or xfs
          tls-verify: false          # required for GHCR

      # The action above automatically pushes the qcow2 with the exact same tags
      # → ghcr.io/youruser/base39:latest.qcow2 (and :43.qcow2, :stable.qcow2, etc.)

      # ──────────────────────────────────────────────────────────────
      # 4. Cosign signing (optional, unchanged from your original)
      # ──────────────────────────────────────────────────────────────
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.1.1

      - name: Write signing key
        if: github.event_name != 'pull_request'
        run: echo "$KEY" > cosign.key
        env:
          KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      - name: Login to GHCR for cosign
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign images
        if: github.event_name != 'pull_request'
        run: |
          # Sign the OCI image
          cosign sign --yes --key cosign.key ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}@${{ steps.push_oci.outputs.digest }}
          # Optionally sign the qcow2 too (digest is different, skip if you don’t need it)
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Echo outputs
        run: |
          echo "OCI image: ${{ steps.push_oci.outputs.imagewithdigest }}"
          echo "Disk image tags pushed with .qcow2 suffix"
